<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="./css/default.css">

</head>

<style id="styleTag">
</style>

<body>
    <div class="write">
         <pre id="codeTag"></pre>
    </div>

    <div id="picachu">
        <div class="wraper">
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperlip left"></div>
            <div class="upperlip right"></div>
            <div class="lowlip-hidden">
                <div class="lowlip"></div>
            </div>
        </div>
    </div>

    <div class="btns">
        <button data = "slow">慢速</button>
        <button data = "normal" class="active">中速</button>
        <button data = "fast">快速</button>
       <button data ="result">结果</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
